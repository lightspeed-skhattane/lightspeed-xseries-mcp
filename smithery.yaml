startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - domainPrefix
      - accessToken
    properties:
      domainPrefix:
        type: string
        title: Domain Prefix
        description: Your Lightspeed store domain prefix (e.g., 'mystore' from mystore.vendhq.com)
      accessToken:
        type: string
        title: Access Token
        description: Your Lightspeed API access token (starts with lsxs_pt_)
  commandFunction: |
    (config) => ({
      command: 'npx',
      args: ['-y', 'lightspeed-xseries-mcp'],
      env: {
        LIGHTSPEED_DOMAIN_PREFIX: config.domainPrefix,
        LIGHTSPEED_ACCESS_TOKEN: config.accessToken
      }
    })
